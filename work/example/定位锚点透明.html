<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
	*{
		padding:0;
		margin:0;	
		}
	.box{
			margin:100px auto;
			width:400px;
			height:200px;
			background:#CCC;	
		}
	.top{
			height:20px;	
		}
	.top a{
			display:inline-block;
			width:50px;
			background:#0C9;
			margin-right:10px;
		}
	ul{
		width:100%;
		height:180px;
		overflow:hidden;	
		}
	ul li{
		list-style:none;
		width:100%;
		height:100%;
		border:1px solid #F00;	
		}
</style>
</head>

<body>
<div class="box">
	<div class="top">
    	<a href="#tu1">图片一</a>
        <a href="#tu2">图片二</a>
        <a href="#tu3">图片三</a>
        <a href="#tu4">图片四</a>
    </div>
    <ul>
    	<li id="tu1">我是1</li>
        <li id="tu2">我是2</li>
        <li id="tu3">我是3</li>
        <li id="tu4">我是4</li>
    </ul>
</div>
</body>
</html>
