<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{
	margin:0;
	padding:0;}
	.box{
			width:100px;
			height:100px;
			background:red;
			
			animation:move 2s 3s infinite alternate;
			
		}
	@keyframes move{
		from{
			background:pink;
			margin-left:20px;
			
			}
		to{
			background:black;
			margin-left:40px;
			}	
	}
</style>
</head>

<body>
<div class="box"></div>
</body>
</html>
