<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="jq/jquery-3.1.1.min.js"></script>
<style>
	#box{
			border:5px solid #000;
			width:300px;
			height:300px;
			background:#CFF;
			box-shadow:0 0 5px 5px gray;
			margin:20px auto;
			font-size:100px;
			text-align:center;
			line-height:300px;	
		}
</style>
</head>

<body>
<div id="box">10</div>
</body>
<script>
	//console.dir($);
	var a = 10;
	var timer = setInterval(function(){
		a--;
		$("#box").text(a)
		console.log(a)
		if(a == 0){
			clearInterval(timer)
			alert("结束")
				
		}	
	},1000)
</script>
</html>
